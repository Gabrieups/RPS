<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/userpage.css">
    <link rel="stylesheet" href="src/toolpage.css">
    <link rel="icon" href="src/imagens/icon.png">
    <title>RPS</title>
</head>
<body>
    <div class="Page">
        <div class="options">
            <img id="logoS" src="src/imagens/sotreq_logo.png" alt="logo">
            <button id="UserBtn" class="OpBtn"><img  id="OpIm" src="src/imagens/perfil.png" alt="userimg">Usuários</button>
            <hr class="line">
            <button id="ToolBtn" class="OpBtn"><img  id="OpIm" src="src/imagens/ferramentas.png" alt="toolimg">Ferramentas</button>
            <p id="user">Usuário conectado</p>
            <button id="EncBtn"><img src="src/imagens/x.png" alt="sair">Sair</button>
        </div>

        <div class="main">
            <div id="guideU">
                <button id="UBuscaBtn">Buscar</button>
                <button id="uCadBtn">Cadastrar</button>
            </div>

            <div id="guideT">
                <button id="TBuscaBtn">Buscar</button>
                <button id="TCadBtn">Cadastrar</button>
            </div>

            <div id="mainUser">
                <div id="UserBuscaParamater">
                    <input type="text" name="name" id="UBNameIn" placeholder="Nome">
                    <input type="text" name="ubid" id="UBId" placeholder="ID">
                    <input type="tel" name="telub" id="UBTelIn" placeholder="Nº de Telefone">
                    <input type="text" name="coditem" id="UBCodItIn" placeholder="Cod. Item">
                    <img id="calendar" src="src/imagens/calendario.png" alt="calendar">
                    <div class="dates">
                        <input type="text" name="dtin" id="UBDateIn" placeholder="De:" onfocus="this.type='date'" onblur="if (!this.value) this.type='text'">
                        <input type="text" name="dtf" id="UBDateF" placeholder="Até:" onfocus="this.type='date'" onblur="if (!this.value) this.type='text'">
                    </div>
                    <button class="saveBtn" id="UBBuscarBtn"><img class="SaveImgBtn" src="src/imagens/save.png" alt="salvar"></button>
                </div>
                    
                <div id="UserCadParamater">
                    <input type="text" name="name" id="UCNameIn" placeholder="Nome" required>
                    <input type="text" name="cpf" id="UCCPF" placeholder="CPF" required>
                    <input type="text" name="ender" id="UCEnder" placeholder="Endereço" required>
                    <input type="text" name="id" id="UCId" placeholder="ID" required>
                    <input type="tel" name="teluc" id="UCTelIn" placeholder="N° de Telefone" required>
                    <select name="select" id="UCselect">
                        <option value="status">Status</option>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                    <button class="saveBtn" id="UCBuscarBtn"><img class="SaveImgBtn" src="src/imagens/save.png" alt="salvar"></button>
                </div>
            </div>
    
            <div id="mainTool">
                <div id="ToolBuscaParamater">
                    <input type="text" name="name" id="TBNameIn" placeholder="Usuário">
                    <input type="text" name="id" id="TBId" placeholder="ID">
                    <input type="text" name="tool" id="TBToolIn" placeholder="Patrimônio">
                    <input type="text" name="item" id="TBCoditemIn" placeholder="Cod. Item">
                    <select name="select" id="TBselect">
                        <option value="status">Fabricante</option>
                    </select>
                    <button class="saveBtn" id="TBBuscarBtn"><img class="SaveImgBtn" src="src/imagens/save.png" alt="salvar"></button>
                </div>
                    
                <div id="ToolCadParamater">
                    <input type="text" name="tool" id="TCToolIn" placeholder="Ferramenta">
                    <input type="text" name="item" id="TCCoditemIn" placeholder="Cod. Item">
                    <input type="text" name="name" id="TCNameIn" placeholder="Usuário">
                    <input type="text" name="id" id="TCId" placeholder="ID">
                    <select name="select" id="TCFselect">
                        <option value="status">Fabricante</option>
                    </select>
                    <select name="select" id="TCSselect">
                        <option value="status">Status</option>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                    <button class="saveBtn" id="TCBuscarBtn"><img class="SaveImgBtn" src="src/imagens/save.png" alt="salvar"></button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="src/script.js"></script>
</body>
</html>
