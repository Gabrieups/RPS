<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="src/imagens/icon.png">
    <title>RPS</title>
</head>
<body>
    <div class="Page">
        <aside class="options">
            <img id="logoS" src="src/imagens/sotreq_logo.png" alt="logo">
            <button class="OpBtn" id="UserBtn"><img  id="OpIm" src="src/imagens/perfil.png" alt="userimg">Usuários</button>
            <button class="OpBtn" id="ToolBtn"><img  id="OpIm" src="src/imagens/ferramentas.png" alt="toolimg">Ferramentas</button>
            <p id="user">Usuário conectado</p>
            <button id="EncBtn"><img src="src/imagens/x.png" alt="sair">Sair</button>
        </aside>

        <div class="main">
            <div class="guide">
                <button id="BuscaBtn">Buscar</button>
                <button id="CadBtn">Cadastrar</button>
            </div>

            <div class="mainUser">
                <div id="UserBuscaParamater">
                    <input type="text" name="name" id="UBNameIn" placeholder="Nome">
                    <input type="text" name="ubid" id="UBId" placeholder="ID">
                    <input type="text" name="telub" id="UBTelIn" placeholder="Nº de Telefone">
                    <input type="text" name="coditem" id="UBCodItIn" placeholder="Cod. Item">
                    <input type="date" name="dtin" id="UBDateIn" placeholder="De:">
                    <input type="date" name="dtf" id="UBDateF" placeholder="Até:">
                    <button id="UBBuscarBtn"><img src="src/imagens/save.png" alt="buscar"></button>
                    <input type="text" name="ubtbl" id="UBTbl">
                </div>
                    
                <div id="UserCadParamater">
                    <input type="text" name="name" id="UCNameIn" placeholder="Nome">
                </div>
            </div>
    
            <div class="mainTool">
                <div id="ToolBuscaParamater">
                    <input type="text" name="name" id="TBNameIn" placeholder="Nome">
                </div>
                    
                <div id="ToolCadParamater">
                    <input type="text" name="name" id="TCNameIn" placeholder="Nome">
                </div>
            </div>
        </div>
        
    </div>
    <script src="src/script.js"></script>
</body>
</html>
